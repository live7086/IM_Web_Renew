        body {

        h1 {

        }
        th {
            background-color: #2c2c2c;
            color: #fff;
            font-weight: bold;
        }
        tr:hover {

        }
        a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #45a049;
        }
        @keyframes neonGlow {
            0% {text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #4CAF50, 0 0 20px #4CAF50, 0 0 25px #4CAF50;}
            100% {text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4CAF50, 0 0 40px #4CAF50, 0 0 50px #4CAF50;}
        }
        @keyframes fadeInUp {
            0% {transform: translateY(20px); opacity: 0;}
            100% {transform: translateY(0); opacity: 1;}
        }
    </style>
