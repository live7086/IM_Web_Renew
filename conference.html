        }

        0% {

          transform: translateY(20px);

            const tableBody = document.querySelector('.schools-table tbody');
            const paginationContainer = document.querySelector('.pagination');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const sortSelect = document.getElementById('sortSelect');
            const rowsPerPage = 10;
            let currentPage = 1;
            let filteredData = data;
      
            function displayTable() {
              const startIndex = (currentPage - 1) * rowsPerPage;
              const endIndex = startIndex + rowsPerPage;
              const rows = filteredData.slice(startIndex, endIndex);
      
              tableBody.innerHTML = rows.map(row => `
                <tr>
                  <td>${row.schoolName}</td>
                  <td>${row.director}</td>
                  <td>${row.department}</td>
                  <td><a href="${row.website}" target="_blank" class="link">${row.website}</a></td>
                  <td>${row.phone}</td>
                  <td><a href="#">檢視</a></td>
                </tr>
              `).join('');
            }
      
            function displayPagination() {
              const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      
              paginationContainer.innerHTML = '';
      
              for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                  currentPage = i;
                  displayTable();
                  displayPagination();
                });
                paginationContainer.appendChild(button);
              }
            }
      
            function searchSchools() {
              const searchTerm = searchInput.value.toLowerCase();
              filteredData = data.filter(row => row.schoolName.toLowerCase().includes(searchTerm));
              currentPage = 1;
              displayTable();
              displayPagination();
            }
      
            function sortSchools() {
              const sortBy = sortSelect.value;
              if (sortBy) {
                filteredData.sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
              } else {
                filteredData = data;
              }
              currentPage = 1;
              displayTable();
              displayPagination();
            }
      
            searchButton.addEventListener('click', searchSchools);
            sortSelect.addEventListener('change', sortSchools);
      
            displayTable();
            displayPagination();
