<!DOCTYPE html>
<html lang="en">
  <head>
    <title>資訊管理學會</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content />
    <meta name="keywords" content />
    <meta name="description" content />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="newstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <script src="js/modernizr.js"></script>
    <style>
      /* contact.css */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      header {
        background-color: #333333;
        color: #fff;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      header h1 {
        font-size: 48px;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: fadeInDown 1s ease;
      }

      header p {
        font-size: 18px;
        margin: 20px 0 0;
        animation: fadeInUp 1s ease;
      }

      main {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
      }

      .contact-info {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .info-item {
        text-align: center;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        animation: zoomIn 1s ease;
      }

      .info-item:hover {
        transform: translateY(-10px);
      }

      .info-item i {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
      }

      .info-item h3 {
        font-size: 24px;
        margin: 0;
      }

      .info-item p {
        font-size: 18px;
        margin: 10px 0 0;
      }

      .contact-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
      }

      .contact-form h2 {
        font-size: 36px;
        margin: 0 0 20px;
        text-align: center;
      }

      .contact-form p {
        font-size: 18px;
        margin: 0 0 40px;
        text-align: center;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f1f1f1;
        font-size: 16px;
      }

      .contact-form textarea {
        resize: vertical;
        min-height: 150px;
      }

      .contact-form button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #555;
      }

      .additional-info {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <!-- 導引列 -->
    <div id="header-placeholder"></div>
    <!-- 暫時處理懸浮問題 -->
    <div class="holder"></div>
    <header>
      <h1>聯絡我們</h1>
      <p>
        中華民國資訊管理學會成立於民國
        79年,係集合群國大專院校資訊管理學門之學者專家與部分資訊業界之精英組合而成。
      </p>
    </header>

    <main>
      <section class="contact-info">
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <h3>電話</h3>
          <p>0900153901</p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <h3>地址</h3>
          <p>251301 新北市淡水區英專路151號 (資管系)</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <h3>電子信箱</h3>
          <p>
            <a href="mailto:csim.service@gmail.com">csim.service@gmail.com</a>
          </p>
        </div>
      </section>

      <section class="contact-form">
        <h2>意見反映</h2>
        <p>
          如果您對改進本網站的各項功能有任何建議,歡迎您隨時將改進意見反映給我們。
        </p>
        <form>
          <input type="text" placeholder="姓名" required />
          <input type="email" placeholder="電子郵件" required />
          <textarea placeholder="您的意見" required></textarea>
          <button type="submit">提交</button>
        </form>
      </section>

      <section class="additional-info">
        <div class="info-item">
          <i class="fas fa-user-tie"></i>
          <h3>理事長信箱</h3>
          <p>
            <a href="mailto:rsshaw@mail.tku.edu.tw">rsshaw@mail.tku.edu.tw</a>
          </p>
        </div>
        <div class="info-item">
          <i class="fas fa-user-shield"></i>
          <h3>秘書長信箱</h3>
          <p>
            <a href="mailto:james@mail.tku.edu.tw">james@mail.tku.edu.tw</a>
          </p>
        </div>
      </section>

      <footer>
        <p>備註：請優先利用email聯繫,會盡量即時回覆。</p>
      </footer>
    </main>

    <!-- 學會&業界 -->
    <!-- 底部聯絡資訊等 -->
    <div id="footer"></div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="contact.js"></script>
  </body>
  <script>
    // contact.js

    // 創建3D背景
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.querySelector(".background").appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(10, 10, 10);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00ff00,
      wireframe: true,
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 15;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // 聯絡表單提交動畫
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      gsap.to(form, {
        opacity: 0,
        y: -20,
        duration: 0.5,
        ease: "power2.out",
        onComplete: () => {
          form.reset();
          gsap.to(form, { opacity: 1, y: 0, duration: 0.5, ease: "power2.in" });
        },
      });
    });

    // header footer加載函式
    // 使用 fetch 函數加載header的內容
    fetch("navbar.html")
      .then((response) => response.text())
      .then((data) => {
        // 將標頭部分的內容插入到指定的元素中
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch((error) => console.error("Error:", error));
    // 使用 fetch 函數加載footer的內容
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => {
        // 將標頭部分的內容插入到指定的元素中
        document.getElementById("footer").innerHTML = data;
      })
      .catch((error) => console.error("Error:", error));
    document.addEventListener("DOMContentLoaded", function () {
      var aboutLink = document.getElementById("about-link");
      var aboutDropdown = document.getElementById("about-dropdown");

      aboutLink.addEventListener("click", function (event) {
        event.preventDefault(); // 阻止預設動作（如導航）
        aboutDropdown.style.display = "block";
      });
    });
  </script>
</html>
